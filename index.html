<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udemy</title>

    <!-- css rules -->
    <link rel="stylesheet" href="./css/font-awesome.all.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <!-- react & react-dom -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- babel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.18.13/babel.min.js" integrity="sha512-PRl9KbPVEMeO1HV3BU5hcxpipzo2EVLe+tvWfLJf0A7PnKCfShArjZ2iXVAVo8ffpBSfRO0K58TYuquQvVSeVA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>

    <header>
        <nav>
            <img class="logo" src="./media/logo-udemy.svg" alt="logo">

            <a href="/categories" class="nav_link">Categories</a>

            <section id="search_bar">
                <form class="search_form" action="GET">
                    <button id="search_submit_btn" type="submit" class="submit_btn"><i
                            class="fa fa-search"></i></button>
                    <input id="search_bar_input" type="text" name="search_text" placeholder="Search for anything">
                </form>
            </section>

            <a href="/businesses" class="nav_link">Udemy Businesses</a>
            <a href="/teach" class="nav_link">Teach on Udemy</a>

            <button class="box_button box_sty">Log in</button>
            <button class="box_button box_sty box_inv">Sign up</button>
            <button class="box_button box_sty box_logo"><i class="fa fa-globe"></i></button>

            <picture class="three_dashes">
                <i class="fa fa-list-dots"></i>
            </picture>
        </nav>
    </header>


    <section id="landing" class="landing">
        <div class="container">
            <div class="card">
                <img src="./media/landing.jpg" alt="A woman sitting on a chair and looking proud">
                <div class="card_info">
                    <h2>Learning that gets you</h2>
                    <p>Skills for your present (and your future). Get started with us.</p>
                </div>
            </div>
        </div>
    </section>

    <main id="courses" class="courses">

        <section class="container">
            <h2>A broad selection of courses</h2>
            <p>Choose from 185,000 online video courses with new additions published every month</p>
        </section>
        
        <div id="app_courses">
            <!-- auto generated area (_app_courses) -->
        </div>


    </main>

    <section id="top_categories" class="container">
        <h2 class="fs-4 fw-bold p-4">Top categories</h2>
        <div id="top_categories_grid"
            class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-3 row-cols-xl-4 text-center">
            <!-- auto generated area (_app_categories)-->
        </div>
    </section>

    <footer>
        <img class="logo" src="./media/logo-udemy-inverted.svg" alt="logo">
    </footer>

    <!-- bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- main script -->
    <script src="./js/categories.js"></script>
    <script src="./js/courses_groups.js"></script>
    <script type="text/babel" src="./js/index.js"></script>
</body>

</html>
